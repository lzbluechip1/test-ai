name: AI Terraform Review   

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  ai-review:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------
      #  Checkout repository
      # -------------------------------
      - name: Checkout repo
        uses: actions/checkout@v4

      # -------------------------------
      #  Setup Python
      # -------------------------------
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # -------------------------------
      #  Zip Terraform directory
      # -------------------------------
      - name: Zip Terraform
        id: zip
        run: |
          ZIP=$(python scripts/zip_terraform.py)
          echo "terraform_zip=$ZIP" >> $GITHUB_OUTPUT
      # install jq
      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      # -------------------------------
      #  Call AI Orchestrator
      # -------------------------------
      - name: Send Terraform to AI Agent
        id: ai
        run: |
          echo "üì° Sending Terraform to AI..."

          RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
            https://pseudoministerial-declaratively-dortha.ngrok-free.dev/review \
            -H "Content-Type: application/json" \
            -d "{\"terraform_files_base64\":\"${{ steps.zip.outputs.terraform_zip }}\"}")

          BODY=$(echo "$RESPONSE" | head -n 1)
          CODE=$(echo "$RESPONSE" | tail -n 1)

          echo "response<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "status_code=$CODE" >> $GITHUB_OUTPUT

      # -------------------------------
      #  Print AI Response (Always)
      # -------------------------------
      
            
      - name: Show AI Response (Pretty JSON)
        run: |
          echo "================ AI RESPONSE ================"
          echo "HTTP Status Code: ${{ steps.ai.outputs.status_code }}"
          echo ""

          echo '${{ steps.ai.outputs.response }}' | jq .

          echo "============================================"
          
     # SLACK Message 
      - name: Send AI Response to Slack
        run: |
          MESSAGE=$(jq -r '
            "*AI Terraform Review*\n" +
            "Status: " + .status + "\n" +
            "Confidence: " + (.confidence|tostring) + "%\n\n" +
            "*Summary:*\n" + .summary
          ' ai_response.json)
      
          jq -n --arg text "$MESSAGE" \
            '{text: $text}' \
          | curl -s -X POST \
              -H "Content-Type: application/json" \
              --data @- \
              "${{ secrets.SLACK_WEBHOOK_URL }}"
    

      # Send Email 
      -  name: Send AI Response via Email
         uses: dawidd6/action-send-mail@v3
         with:
            server_address: smtp.gmail.com
            server_port: 587
            username: ${{ secrets.EMAIL_USERNAME }}
            password: ${{ secrets.EMAIL_PASSWORD }}
            subject: "AI Terraform Review Result"
            to: "lzbluechip16@gmail.com"
            from: "GitHub Actions <${{ secrets.EMAIL_USERNAME }}>"
            body: |
                HTTP Status Code: ${{ steps.ai.outputs.status_code }}

                AI Response:
                ${{ steps.ai.outputs.response }}

      # -------------------------------
      #  Enforce AI Decision (SAFE)
      # -------------------------------
      - name: Enforce AI Decision
        run: |
          STATUS=$(echo '${{ steps.ai.outputs.response }}' | jq -r .status)

          if [ "$STATUS" != "STABLE" ]; then
            echo "‚ùå AI blocked Terraform (status=$STATUS)"
            exit 1
          fi

          echo "‚úÖ Terraform approved by AI"
          
      
              sys.exit(1)

          print("‚úÖ AI APPROVED Terraform")
          EOF
